<mat-card fxFlex fxLayout="column" fxLayoutAlign="center center">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Login to your account by entering the details below.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" fxFlex fxLayout="column">
      <mat-form-field>
        <label>Email</label>
        <input matInput ngModel type="text" name="email">
      </mat-form-field>

      <mat-form-field>
        <label>Password</label>
        <input matInput ngModel type="text" name="password">
      </mat-form-field>

      <button *ngIf="!isLoading" [disabled]="f.invalid" color="primary" mat-button type="submit">Login</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
  </mat-card-content>
</mat-card>
