<h2 mat-dialog-title>{{ description }}</h2>

<mat-dialog-content [formGroup]="form" fxLayout="column">
  <mat-form-field>
    <input matInput
           placeholder="Name"
           formControlName="username"
           value="{{ profileData.userName }}"
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Email"
           formControlName="emailaddress"
           value="{{ profileData.userEmail }}"
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Facebook URL"
           formControlName="facebookurl"
           value="{{ profileData.facebookUrl }}"
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Twitter URL"
           formControlName="twitterurl"
           value="{{ profileData.twitterUrl }}"
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Instagram URL"
           formControlName="instagramurl"
           value="{{ profileData.instagramUrl }}"
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="LinkedIn URL"
           formControlName="linkedinurl"
           value="{{ profileData.linkedinUrl }}"
    >
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="closeProfileDialog()">Close</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button class="mat-raised-button mat-primary" (click)="saveProfile()">Save</button>
</mat-dialog-actions>
