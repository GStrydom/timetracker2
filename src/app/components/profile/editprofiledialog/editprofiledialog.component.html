<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form" fxLayout="column">

  <mat-form-field>
    <input matInput
           placeholder="Name"
           formControlName="username"
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Email"
           formControlName="emailaddress"
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Facebook URL"
           formControlName="facebookurl"
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Twitter URL"
           formControlName="twitterurl"
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Instagram URL"
           formControlName="instagramurl"
    >
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="LinkedIn URL"
           formControlName="linkedinurl"
    >
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="closeProfileDialog()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="saveProfile()">Save</button>
</mat-dialog-actions>
