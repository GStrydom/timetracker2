<section fxFlex fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit TimeSheet</mat-card-title>
      <mat-card-subtitle>Editing existing record</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" fxFlex fxLayout="column">
        <mat-form-field>
          <mat-label>Date:</mat-label>
          <input matInput type="text" ngModel name="date" id="date" [(ngModel)]="record.date">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Start Time:</mat-label>
          <input matInput type="text" ngModel name="startTime" id="startTime" [(ngModel)]="record.startTime">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Task:</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="taskDescription">
            <mat-option *ngFor="let task of tasks" [value]="task.value">
              {{task.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>End Time:</mat-label>
          <input matInput type="text" ngModel name="endTime" id="endTime" [(ngModel)]="record.endTime">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Hours Worked:</mat-label>
          <input matInput type="text" ngModel name="hours" id="hours" [(ngModel)]="record.hoursWorked">
        </mat-form-field>

        <button type="submit" mat-button color="primary" [disabled]="f.invalid">Save</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
